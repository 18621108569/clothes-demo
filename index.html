<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - decal splatter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="container"></div>
	<div id="info">

	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "/build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import Stats from 'three/addons/libs/stats.module.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { DecalGeometry } from 'three/addons/geometries/DecalGeometry.js';
		import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
		const container = document.getElementById('container');

		let renderer, scene, camera, stats;
		let mesh;
		let raycaster;
		let line;
		let decalMaterial, texture;

		const intersection = {
			intersects: false,
			point: new THREE.Vector3(),
			normal: new THREE.Vector3()
		};
		const mouse = new THREE.Vector2();
		const intersects = [];

		const textureLoader = new THREE.TextureLoader();




		const decals = [];
		let mouseHelper;
		const position = new THREE.Vector3();
		const orientation = new THREE.Euler();
		const size = new THREE.Vector3(10, 10, 10);

		const params = {
			'缩放': 10,
			maxScale: 20,
			'旋转': true,
			'贴花样式': '样式1',
			'清除': function () {
				removeDecals();
			}
		};

		init();
		animate();

		function init() {

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			//renderer.setClearColor(0xffffff);
			container.appendChild(renderer.domElement);

			stats = new Stats();
			container.appendChild(stats.dom);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 120;

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.minDistance = 50;
			controls.maxDistance = 200;

			scene.add(new THREE.AmbientLight(0x443333));

			const dirLight1 = new THREE.DirectionalLight(0xffddcc, 1);
			dirLight1.position.set(1, 0.75, 0.5);
			scene.add(dirLight1);

			const dirLight2 = new THREE.DirectionalLight(0xccccff, 1);
			dirLight2.position.set(- 1, 0.75, - 0.5);
			scene.add(dirLight2);

			const geometry = new THREE.BufferGeometry();
			geometry.setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);

			line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x000000 }));
			scene.add(line);

			loadLeePerrySmith();

			raycaster = new THREE.Raycaster();

			mouseHelper = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 10), new THREE.MeshNormalMaterial());
			mouseHelper.visible = false;
			scene.add(mouseHelper);

			window.addEventListener('resize', onWindowResize);

			let moved = false;

			controls.addEventListener('change', function () {
				moved = true;
			});

			window.addEventListener('pointerdown', function () {
				moved = false;
			});

			window.addEventListener('pointerup', function (event) {

				if (moved === false) {

					checkIntersection(event.clientX, event.clientY);

					if (intersection.intersects) shoot();

				}

			});

			window.addEventListener('pointermove', onPointerMove);

			function onPointerMove(event) {

				if (event.isPrimary) {

					checkIntersection(event.clientX, event.clientY);

				}

			}

			function checkIntersection(x, y) {

				if (mesh === undefined) return;

				mouse.x = (x / window.innerWidth) * 2 - 1;
				mouse.y = - (y / window.innerHeight) * 2 + 1;

				raycaster.setFromCamera(mouse, camera);
				raycaster.intersectObject(mesh, false, intersects);

				if (intersects.length > 0) {

					const p = intersects[0].point;
					mouseHelper.position.copy(p);
					intersection.point.copy(p);

					const n = intersects[0].face.normal.clone();
					n.transformDirection(mesh.matrixWorld);
					n.multiplyScalar(10);
					n.add(intersects[0].point);

					intersection.normal.copy(intersects[0].face.normal);
					mouseHelper.lookAt(n);

					const positions = line.geometry.attributes.position;
					positions.setXYZ(0, p.x, p.y, p.z);
					positions.setXYZ(1, n.x, n.y, n.z);
					positions.needsUpdate = true;

					intersection.intersects = true;

					intersects.length = 0;

				} else {

					intersection.intersects = false;

				}

			}
			texture = new THREE.TextureLoader().load('https://catkissfish-en-prod.oss-ap-southeast-1.aliyuncs.com/admin/theme/11730638710-admin/theme/61243518004-905.png?x-oss-process=image/resize,m_fill,w_150,h_150');
			decalMaterial = new THREE.MeshBasicMaterial({
				map: texture,
				side: THREE.DoubleSide,
				// alphaMap: maskTexture,  // Mask 贴图
				transparent: true
			});
			const gui = new GUI({ title: "控制面板" });
			gui.add(params, '缩放', 1, 30);
			// gui.add(params, 'maxScale', 1, 30);
			gui.add(params, '旋转');

			gui.add(params, '贴花样式').options(['样式1', '样式2', '样式3']).onChange(() => {

				switch (params['贴花样式']) {
					case '样式1':
						texture = new THREE.TextureLoader().load('https://catkissfish-en-prod.oss-ap-southeast-1.aliyuncs.com/admin/theme/11730638710-admin/theme/61243518004-905.png?x-oss-process=image/resize,m_fill,w_150,h_150');
						break;
					case '样式2':
						texture = new THREE.TextureLoader().load('https://catkissfish-en-prod.oss-ap-southeast-1.aliyuncs.com/admin/theme/11854018517-admin/theme/72956275141-d9bf7aef386d08d5d7854e88e459518.jpg?x-oss-process=image/resize,m_fill,w_150,h_150');
						break;
					case '样式3':
						texture = new THREE.TextureLoader().load('https://catkissfish-en-prod.oss-ap-southeast-1.aliyuncs.com/admin/theme/19412741859-admin/theme/97497140517-906.png?x-oss-process=image/resize,m_fill,w_134,h_150');
						break;
				}

				decalMaterial = new THREE.MeshBasicMaterial({
					map: texture,
					side: THREE.DoubleSide,
					// alphaMap: maskTexture,  // Mask 贴图
					transparent: true
				});

				console.log(123)
			});
			gui.add(params, '清除');
			gui.open();
		}



		function loadLeePerrySmith() {
			const loader = new GLTFLoader()
				.setDRACOLoader(new DRACOLoader().setDecoderPath('jsm/libs/draco/gltf/'));
			//http://catkissfish-en-prod.oss-ap-southeast-1.aliyuncs.com/admin/model/1882563892-01.glb
			///models/gltf/ShaderBall.glb
			loader.load('/models/untitled.glb', function (gltf) {
				// 使用示例：
				// 假设你已经拿到了一个 Object3D 对象，存储在变量 gltf.scene 中
				let meshs = []
				findMeshes(gltf.scene, meshs);
				mesh = meshs[0]
				const obj = gltf.scene.children[0];
				obj.material = new THREE.MeshPhongMaterial({
					specular: 0x111111,
					shininess: 25
				});
				let scale = 50;
				obj.position.set(0, -50, 0);
				obj.scale.set(scale, scale, scale);
				scene.add(obj);
			});

		}

		function findMeshes(object, meshes) {

			if (object instanceof THREE.Mesh) {
				// 找到了 Mesh 对象
				meshes.push(object);
			} else if (object instanceof THREE.Object3D) {
				// 继续遍历子对象
				for (let i = 0; i < object.children.length; i++) {
					findMeshes(object.children[i], meshes);
				}
			}

		}
		function findMesh(object) {
			if (object instanceof THREE.Mesh) {
				// 找到了 Mesh 对象
				console.log("Found a Mesh:", object);
				// 在这里进行针对 Mesh 的操作
				return object;
			} else if (object instanceof THREE.Object3D) {
				// 继续遍历子对象
				for (let i = 0; i < object.children.length; i++) {
					const mesh = findMesh(object.children[i]);
					if (mesh) {
						return mesh;
					}
				}
			}
			return null;
		}


		function shoot() {

			position.copy(intersection.point);
			orientation.copy(mouseHelper.rotation);

			if (params.rotate) orientation.z = Math.random() * 2 * Math.PI;

			//const scale = params.minScale + Math.random() * (params.maxScale - params.minScale);
			const scale = params['缩放'];
			size.set(scale, scale, scale);

			const material = decalMaterial.clone();
			//material.color.setHex( Math.random() * 0xffffff );

			const m = new THREE.Mesh(new DecalGeometry(mesh, position, orientation, size), material);
			decals.push(m);
			scene.add(m);
		}

		function removeDecals() {
			decals.forEach(function (d) {
				scene.remove(d);
			});
			decals.length = 0;
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);



			stats.update();

		}

	</script>

</body>

</html>
